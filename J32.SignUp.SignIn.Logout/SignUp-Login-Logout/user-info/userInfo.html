<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      display: flex;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    #form-logout {
      margin: 20px;
      padding: 20px;
      background-color: #ffffff4d;
      box-shadow: 0 7px 7px rgba(0, 0, 0, 0.12), 0 12px 40px rgba(0, 0, 0, 0.24);
      transition: all 0.3s cubic-bezier(.25, .8, .25, 1);
    }
  </style>
</head>

<body>
  <div class="container">
    <form>
      <div class="row">
        <div id="form-logout" class="col-sm-4 rounded mx-auto py-3 mt-4">
          <div class="col-sm-12 form-group mb-3">
            <div class="border-bottom">
              <h3 class="text-left"><b>User Infomation</b></h3>
            </div>
          </div>

          <div class="col-sm-12 form-group">
            <div class="row">
              <div class="col-sm-6">
                <label for="">Firstname</label>
                <input type="text" name="firstname" id="inp-firstname" class="form-control bg-light"
                  placeholder="firstname ...">
              </div>
              <div class="col-sm-6">
                <label for="">Lastname</label>
                <input type="text" name="lastname" id="inp-lastname" class="form-control bg-light"
                  placeholder="lastname ...">
              </div>
            </div>
          </div>
          <div class="col-sm-12 form-group">
            <label for="">Email</label>
            <input type="text" name="email" id="inp-email" class="form-control bg-light" placeholder="email ...">
          </div>
          <div class="col-sm-12 form-group">
            <button id="btn-logout" class="btn btn-danger text-left">Logout</button>
          </div>

        </div>
      </div>
    </form>
  </div>

  <script src="userInfo.js"></script>
</body>

</html>
